{% extends "base.html" %}

{% block content %}
    <form method="post" enctype="multipart/form-data"> <!-- vai receber varios tipos de dados  -->
        {% csrf_token %}  <!-- proteçao do django contra hackers do django para formularios -->

        <table>
            {{ form.as_table}} <!--tem q alterar só para form-->
        </table>

        <input type="submit" value="Cadastrar" class="btn btn-primary"> <!--envia o formulario-->

    </form>

{% endblock %}
