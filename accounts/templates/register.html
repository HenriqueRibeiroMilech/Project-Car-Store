{% extends "base.html" %}

{% block content %}

    <form method="post">
        {% csrf_token %} <!-- Ajuda a dar uma segurança a mais no nosso formulario -->

        <div class="form-group"> <!--é uma div para cada campo do nosso formulario-->
            {{ user_form.username.errors }} 
            <label>Usuário: </label> <!--Texto antes do campo-->
            {{user_form.username}}  <!--CAmpo de digitaçao-->
        </div>

        <div class="form-group">
            {{ user_form.password1.errors }} <!-- vai dizer caso tenha algum campo errado na criaçao de conta-->
            <label>Senha: </label>
            {{user_form.password1}}
        </div>

        <div class="form-group">
            {{ user_form.password2.errors }}
            <label>Confirmação de senha: </label>
            {{user_form.password2}}
        </div>
        <div class="form-group">
            <input type="submit" value="Cadastrar"> <!--Botão de envio-->
        </div>

    </form>


{% endblock %}
